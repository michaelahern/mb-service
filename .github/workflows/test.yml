name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
      - run: npm install -g matterbridge
      - run: npm ci
      - run: npm link matterbridge
      - run: npm run build
      - run: npm link
      - name: mb-service help and version
        run: |
          mb-service
          mb-service -h
          mb-service -v
          mb-service --help
          mb-service --version
      - name: npm global modules path owned by root
        run: |
          ls -la "$(npm prefix -g --silent)/lib"
          sudo chown -R root:wheel "$(npm prefix -g --silent)/lib/node_modules"
          ls -la "$(npm prefix -g --silent)/lib"
      - run: sudo mb-service install
      - name: npm global modules path owned by runner
        run: |
          ls -la "$(npm prefix -g --silent)/lib"
          test -w "$(npm prefix -g --silent)/lib/node_modules"
      - run: mb-service pid && launchctl print system/com.matterbridge
      - name: curl http://localhost:8283/ 
        run: |
          sleep 10
          curl http://localhost:8283/
      - run: sudo mb-service uninstall
