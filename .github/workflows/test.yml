name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
      - run: sudo chmod 440 /etc/sudoers.d/*
      - run: sudo npm install -g matterbridge
      - run: npm ci
      - run: npm run build
      - run: sudo npm link
      - run: |
          mb-service -h
          mb-service --help
      - run: |
          mb-service -v
          mb-service --version
      - run: sudo mb-service install
      - run: mb-service pid && systemctl status matterbridge
      - run: sleep 10
      - run: curl http://localhost:8283/
      - run: sudo mb-service uninstall
      - run: matterbridge -factoryreset
      - run: sudo mb-service install --frontend 8383
      - run: sleep 10
      - run: curl http://localhost:8383/
      - run: sudo mb-service uninstall
  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
      - run: npm install -g matterbridge
      - run: npm ci
      - run: npm run build
      - run: npm link
      - run: |
          mb-service -h
          mb-service --help
      - run: |
          mb-service -v
          mb-service --version
      - run: |
          sudo chown -R root:wheel "$(npm prefix -g --silent)/lib/node_modules"
          ls -la "$(npm prefix -g --silent)/lib"
      - run: sudo mb-service install
      - run: |
          test -w "$(npm prefix -g --silent)/lib/node_modules"
          ls -la "$(npm prefix -g --silent)/lib"
      - run: mb-service pid && launchctl print system/com.matterbridge
      - run: sleep 10
      - run: curl http://localhost:8283/
      - run: sudo mb-service uninstall
      - run: matterbridge -factoryreset
      - run: sudo mb-service install --frontend 8383
      - run: sleep 10
      - run: curl http://localhost:8383/
      - run: sudo mb-service uninstall
